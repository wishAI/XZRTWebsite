<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head>
    <title>行知机器人社主页</title>
    <th:block th:include="model/MainModel :: publicStaticResources"/>
    <link rel="stylesheet" type="text/css" th:href="@{/style/homePage.css}"/>
    <script type="text/ecmascript" th:src="@{/script/homePage.js}" defer="defer"></script>
</head>
<body onresize="changeViewByClientSize()">
<nav th:include="model/ComponentModel :: navigation"></nav>
<main>
    <div id="contentHeader">
        <div class="slideContainer">
            <div class="slides fade">
                <img th:src="@{/image/slide1.jpg}" alt="slide1"/>
            </div>
            <div class="slides fade">
                <img th:src="@{/image/slide2.jpg}" alt="slide2"/>
            </div>
            <div class="slides fade">
                <img th:src="@{/image/slide3.jpg}" alt="slide3"/>
            </div>
            <div class="prev" id="btnSlidePrev">
                <span>&#10094;</span>
            </div>
            <div class="next" id="btnSlideNext">
                <span>&#10095;</span>
            </div>
        </div>
        <div class="latestNews">
            <div class="newsTitle">
                <h2 class="light">最新资讯</h2>
            </div>
            <ul class="newsList">
                <li><a href="">行知机器人设官网已经建立！</a></li>
                <li><a href="">2017年招新相关</a></li>
                <li><a href="">机器人的配件更新相关</a></li>
            </ul>
        </div>
    </div>
    <div class="homeContentBody">
        <div class="homeResourceFlow">
            <div class="homeFlowRow">
                <h2 class="homeFlowTitle light">近期比赛</h2>

                <h3 class="homeFlowInfo">紧张刺激的比赛流程和辉煌战果</h3>

                <div class="homeFlowList">
                    <th:block th:each="flow : ${raceFlows}">
                        <a href="">
                            <div class="homeFlowContainer">
                                <img class="homeFlowImage" alt="flowImage"
                                     th:src="${'file/image?id='+flow.imageId}"/>
                                <div class="homeFlowBox">
                                    <h6 th:text="${flow.title}"></h6>
                                    <p th:text="${flow.info}"></p>
                                </div>
                            </div>
                        </a>
                    </th:block>
                </div>
            </div>
        </div>
        <a class="resourceGalleryLink" href="">
            <!-- styles with resources must declare here -->
            <div th:style="'background-image: url('+@{/image/Gallery.jpg}+');'" id="resourceGallery"
                 class="resourceGalleryContainer">
                <h2 class="galleryTitle light">和我们一起</h2>

                <p class="galleryInfo">探索机器人的精彩世界</p>

                <p class="galleryInfo">以及，位于机器人之上的事情</p>
            </div>
        </a>

        <div class="homeResourceFlow">
            <div class="homeFlowRow">
                <h2 class="homeFlowTitle light">实验室新品</h2>

                <h3 class="homeFlowInfo">机器人社成员研发的成果</h3>

                <div class="homeFlowList">
                    <th:block th:each="flow : ${techFlows}">
                        <a href="">
                            <div class="homeFlowContainer">
                                <img class="homeFlowImage" alt="flowImage"
                                     th:src="${'file/image?id='+flow.imageId}"/>
                                <div class="homeFlowBox">
                                    <h6 th:text="${flow.title}"></h6>
                                    <p th:text="${flow.info}"></p>
                                </div>
                            </div>
                        </a>
                    </th:block>
                </div>
            </div>
        </div>
    </div>
</main>
<footer th:include="model/ComponentModel :: footer"></footer>
</body>
</html>
